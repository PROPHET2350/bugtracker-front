<mat-card>
  <mat-card-header>
    <mat-card-title> {{ Phrase }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
    >
    </ngx-charts-pie-chart>
  </mat-card-content>
</mat-card>
