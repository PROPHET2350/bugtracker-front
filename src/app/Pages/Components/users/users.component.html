<div class="container">
  <div>
    <mat-form-field appearance="standard" id="form-filter">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        autocomplete="false"
        #input
      />
    </mat-form-field>
    <button mat-button color="primary" (click)="openAddUserDialog()">
      Add Users
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>roles</th>
        <td mat-cell *matCellDef="let row">{{ row.roles }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon
            matTooltip="Reset Password"
            matTooltipPosition="before"
            (click)="resetUsersPassword(row.id)"
            style="cursor: pointer; color: rgb(59, 165, 179)"
            >lock</mat-icon
          >
          <mat-icon
            matTooltip="Delete Users"
            matTooltipPosition="after"
            style="cursor: pointer; color: rgb(179, 59, 59)"
            (click)="deleteUsers(row.id)"
            >delete_forever</mat-icon
          >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching</td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
