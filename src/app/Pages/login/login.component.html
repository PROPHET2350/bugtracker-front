<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-divider></mat-divider>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              placeholder="Email"
              value=""
              [(ngModel)]="email"
            />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              type="{{ inputType }}"
              matInput
              placeholder="Password"
              [(ngModel)]="password"
            />
            <mat-icon
              matSuffix
              *ngIf="inputType === 'password'"
              (click)="handleChangeInputPasswordType('text')"
              >lock</mat-icon
            >
            <mat-icon
              matSuffix
              *ngIf="inputType === 'text'"
              (click)="handleChangeInputPasswordType('password')"
              >lock_open</mat-icon
            >
          </mat-form-field>
          <button mat-button color="primary" (click)="login()">Login</button>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
